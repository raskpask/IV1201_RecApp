language: node_js
node_js:
  - "10"

addons:
  hosts:
    - travis.dev
install:
  - npm install newman

before_script:
  - node --version
  - npm --version
  - node_modules/.bin/newman --version

script:
  - node_modules/.bin/newman run tests/IV1201_API_test.postman_collection.json -e tests/IV1201_API_test.postman_collection.json --color auto --disable-unicode