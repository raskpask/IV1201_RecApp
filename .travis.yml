language: node_js
node_js:
  - "10"

addons:
  hosts:
    - localhost
install:
  - npm install newman

before_script:
  - node --version
  - npm --version
  - node_modules/.bin/newman --version
  - npm start &

script:

  - node_modules/.bin/newman run tests/IV1201_API_test.postman_collection.json -e IV1201_RecApp.postman_environment.json --color auto --disable-unicode